<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<nav  class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-taptap-slide="nav" data-target="#navbarSlide" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://www.taptap.com">
                <img src="https://assets.tapimg.com/img/logo_new.png" alt="TapTap" title="TapTap">
            </a>
            <a href="https://www.taptap.com/mobile" class="navbar-header-xz">
                <i class="taptap-icon icon-mobile"></i>
                <i class="taptap-icon icon-mobile-download"></i>
                <span>App</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                <li><a th:href="/user/info">User</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-text"><a href="/user/info?id="  class="nav-link" >Sign In</a>
                <li class="navbar-text "><a href="/user/info"  class="nav-link" >Sign Up</a></li>
            </ul>
        </div>
        <div class="form-group">
            <input type="search" class="form-control js-emit search-input" tap-event="click:search.show,change:search.apps,keydown:search.keydown" autocomplete="off" id="search-kw" name="kw" value="" placeholder="搜索...">
        </div>
    </div>

</nav>

<form  th:object="${ user }" class="container" th:action="@{/user/addUser}">
    <div class="form-group row">
     <label  class="col-sm-1 col-form-label">Email</label>
        <input type="text" name="Email">
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">name</label>
        <input type="text" name="userName">
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">age</label>
         <input type="text" name="age">
    </div>
    <div class="form-group row">
     <label class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-2">
           <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
  <input type="submit" value="注册" class="btn btn-primary" >
</form>
<div id="app">
    {{ message }}
    <h1>{{details()}}</h1>
</div>
</body>
<script  th:inline="javascript">
    var  user =[[${user}]];
    var vm = new Vue({
        el: '#app',
        data: {
            message:user.userName
        },
        methods: {
            details: function() {
                return  user.age
            }
        }
    })

</script>
</html>
