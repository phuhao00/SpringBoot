<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--th:each="user,userStat : ${list}"-->
<div th:each="user:${userList}">

    <span th:text="${user.age}"></span>
</div>
</body>
</html>
